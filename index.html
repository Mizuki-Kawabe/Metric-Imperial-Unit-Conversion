<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
        </style>
    </head>
    <body>
        <div id ="container">
        <div class ="ppl">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-number">
        <button id = "btn">Convert!</button>
        </div>
        
        <div class ="con-container">
        <div class ="con-el">
            <h2 class ="Length">Length (Meter/Feet)</h2>
            <div id = "length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</div>
        </div>
        
        <div class ="con-el">
            <h2 class ="Volume">Volume (Liters/Gallons)</h2>       
            <div id = "volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</div> 
         </div>
        
        <div class ="con-el">
            <h2 class ="Mass">Mass (KilMass/Pounds)</h2>
            <div id ="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</div>
        </div>
        </div>
        

        </div>
        
        <script src="index.js"></script>
        
    </body>
    
</html>
